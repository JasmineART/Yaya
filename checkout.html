<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Checkout — Yaya Starchild</title>
  <meta name="description" content="Checkout page" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="icon" href="/favicon.ico">
    <script defer src="app.js"></script>
  </head>
  <body>
    <a class="skip-link" href="#main">Skip to content</a>
    <header class="site-header">
      <div class="brand">
        <a href="index.html"><img src="logo.svg" alt="Yaya Starchild logo" class="logo"/></a>
        <div>
          <h1>Yaya Starchild</h1>
          <p class="tag">Whimsical poet who hopes to leave you enchanted.</p>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="about.html">About the Author</a>
        <a href="cart.html" id="nav-cart">Cart (<span id="nav-cart-count">0</span>)</a>
      </nav>
    </header>

  <main id="main" class="container" role="main">
      <h2>Checkout</h2>
      <form id="checkout-form" class="checkout-form">
        <div class="form-grid">
          <label>
            Full name
            <input type="text" id="fullname" required />
          </label>
          <label>
            Email
            <input type="email" id="email" required />
          </label>
          <label>
            Address
            <input type="text" id="address" required />
          </label>
          <label>
            City
            <input type="text" id="city" required />
          </label>
        </div>

        <h3>Payment</h3>
        <div class="payment-methods">
          <label><input type="radio" name="pay" value="card" checked /> Card</label>
          <label><input type="radio" name="pay" value="paypal" /> PayPal</label>
        </div>

        <div id="card-fields">
          <label>Card number <input id="card-number" placeholder="4242 4242 4242 4242" /></label>
          <label>CVC <input id="card-cvc" placeholder="123" /></label>
        </div>

        <button class="btn primary" id="place-order">Place Order</button>
      </form>
      <aside class="order-summary" id="order-summary">
        <!-- summary rendered by app.js -->
      </aside>
    </main>

    <footer class="site-footer">
      <p class="copy">© 2025 Yaya Starchild</p>
    </footer>

    <script defer src="products.js"></script>
    <script defer src="app.js"></script>
  </body>
</html>
