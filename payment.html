<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#E89CC8" />
    <title>Payment â€” Yaya Starchild</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <a href="index.html"><img src="assets/logo-new.jpg" alt="Yaya Starchild logo" class="logo"/></a>
        <div>
          <h1>Yaya Starchild</h1>
          <p class="tag">Whimsical poet who hopes to leave you enchanted.</p>
        </div>
      </div>
    </header>

    <main class="container" style="max-width: 600px; margin: 2rem auto;">
      <h2><i class="fas fa-credit-card"></i> Complete Your Payment</h2>
      
      <div id="order-summary" style="background: var(--glass); padding: 1.5rem; border-radius: var(--radius); margin-bottom: 2rem;">
        <h3>Order Summary</h3>
        <div id="order-details">Loading order details...</div>
      </div>

      <form id="payment-form" style="background: var(--glass); padding: 1.5rem; border-radius: var(--radius);">
        <h3>Payment Details</h3>
        
        <div id="card-element" style="padding: 1rem; border: 1px solid #ddd; border-radius: var(--radius); margin: 1rem 0;">
          <!-- Stripe Elements will create form elements here -->
        </div>
        
        <div id="card-errors" role="alert" style="color: #fa755a; margin: 1rem 0;"></div>
        
        <button id="submit-payment" class="btn primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
          <i class="fas fa-lock"></i> Complete Payment
        </button>
      </form>
      
      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
        <i class="fas fa-shield-alt"></i> Your payment information is securely processed by Stripe
      </p>
    </main>

    <script>
      // Initialize Stripe
      const stripe = Stripe('pk_live_51SM7yMRMDdiM5E9AoXPdpUxWXxK3h2ZlOwy2hbqwp4o2BHAr2bM30LKSuNv8AdeMJV0l6nfhvIa2Hzxny8VI9GQx00dDiIoUZ6');
      
      // Get order details from session storage
      const pendingOrder = JSON.parse(sessionStorage.getItem('pendingOrder') || '{}');
      
      if (!pendingOrder.items || pendingOrder.items.length === 0) {
        document.getElementById('order-details').innerHTML = '<p style="color: #fa755a;">No order found. Please return to the cart and try again.</p>';
        document.getElementById('payment-form').style.display = 'none';
      } else {
        // Display order summary
        let orderHTML = '<div style="margin-bottom: 1rem;">';
        pendingOrder.items.forEach(item => {
          orderHTML += `
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
              <span>${item.name || item.title} (x${item.quantity || item.qty || 1})</span>
              <span>$${(parseFloat(item.price) * (item.quantity || item.qty || 1)).toFixed(2)}</span>
            </div>
          `;
        });
        
        if (pendingOrder.discountAmount > 0) {
          orderHTML += `
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; color: green;">
              <span>Discount (${pendingOrder.discountCode})</span>
              <span>-$${pendingOrder.discountAmount.toFixed(2)}</span>
            </div>
          `;
        }
        
        orderHTML += `
          <div style="border-top: 1px solid #ddd; padding-top: 0.5rem; margin-top: 1rem; display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem;">
            <span>Total</span>
            <span>$${pendingOrder.total.toFixed(2)}</span>
          </div>
        </div>`;
        
        document.getElementById('order-details').innerHTML = orderHTML;
      }
      
      // Set up Stripe Elements
      const elements = stripe.elements();
      const cardElement = elements.create('card', {
        style: {
          base: {
            fontSize: '16px',
            color: '#424770',
            '::placeholder': {
              color: '#aab7c4',
            },
          },
        },
      });
      
      cardElement.mount('#card-element');
      
      // Handle real-time validation errors from the card Element
      cardElement.on('change', function(event) {
        const displayError = document.getElementById('card-errors');
        if (event.error) {
          displayError.textContent = event.error.message;
        } else {
          displayError.textContent = '';
        }
      });
      
      // Handle form submission
      const form = document.getElementById('payment-form');
      form.addEventListener('submit', async function(event) {
        event.preventDefault();
        
        const submitButton = document.getElementById('submit-payment');
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        
        try {
          // Create payment intent on your server
          const response = await fetch('/create-payment-intent', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              amount: Math.round(pendingOrder.total * 100), // Convert to cents
              customer: pendingOrder.customer,
              metadata: {
                discount_code: pendingOrder.discountCode,
                discount_amount: pendingOrder.discountAmount.toString()
              }
            })
          });
          
          const { client_secret } = await response.json();
          
          // Confirm the payment with Stripe
          const result = await stripe.confirmCardPayment(client_secret, {
            payment_method: {
              card: cardElement,
              billing_details: {
                name: pendingOrder.customer.name,
                email: pendingOrder.customer.email,
                address: {
                  line1: pendingOrder.customer.address,
                  city: pendingOrder.customer.city,
                  state: pendingOrder.customer.state,
                  postal_code: pendingOrder.customer.zip
                }
              }
            }
          });
          
          if (result.error) {
            // Show error to your customer
            document.getElementById('card-errors').textContent = result.error.message;
          } else {
            // Payment succeeded
            sessionStorage.removeItem('pendingOrder');
            window.location.href = '/success.html?payment_intent=' + result.paymentIntent.id;
          }
        } catch (error) {
          document.getElementById('card-errors').textContent = 'Payment failed: ' + error.message;
        }
        
        // Re-enable the button
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-lock"></i> Complete Payment';
      });
      
      // If no server available, show a message
      if (!pendingOrder.items || pendingOrder.items.length === 0) {
        setTimeout(() => {
          alert('Payment system requires server configuration. Please contact support.');
          window.location.href = '/cart.html';
        }, 3000);
      }
    </script>
  </body>
</html>
