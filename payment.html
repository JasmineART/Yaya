<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#E89CC8" />
    <title>Payment — Yaya Starchild</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body>
    <header class="site-header">
      <div class="brand">
        <a href="index.html"><img src="assets/logo-new.jpg" alt="Yaya Starchild logo" class="logo"/></a>
        <div>
          <h1>Yaya Starchild</h1>
          <p class="tag">Whimsical poet who hopes to leave you enchanted.</p>
        </div>
      </div>
    </header>

    <main class="container" style="max-width: 600px; margin: 2rem auto;">
      <h2><i class="fas fa-credit-card"></i> Complete Your Payment</h2>
      
      <div id="order-summary" style="background: var(--glass); padding: 1.5rem; border-radius: var(--radius); margin-bottom: 2rem;">
        <h3>Order Summary</h3>
        <div id="order-details">Loading order details...</div>
      </div>

      <form id="payment-form" style="background: var(--glass); padding: 1.5rem; border-radius: var(--radius);">
        <h3>Payment Details</h3>
        
        <div id="card-element" style="padding: 1rem; border: 1px solid #ddd; border-radius: var(--radius); margin: 1rem 0;">
          <!-- Stripe Elements will create form elements here -->
        </div>
        
        <div id="card-errors" role="alert" style="color: #fa755a; margin: 1rem 0;"></div>
        
        <button id="submit-payment" class="btn primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
          <i class="fas fa-lock"></i> Complete Payment
        </button>
      </form>
      
      <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; opacity: 0.8;">
        <i class="fas fa-shield-alt"></i> Your payment information is securely processed by Stripe
      </p>
    </main>

    <script>
      // Initialize Stripe
      const stripe = Stripe('pk_live_51SM7yMRMDdiM5E9AoXPdpUxWXxK3h2ZlOwy2hbqwp4o2BHAr2bM30LKSuNv8AdeMJV0l6nfhvIa2Hzxny8VI9GQx00dDiIoUZ6');
      
      // Get order details from session storage
      const pendingOrder = JSON.parse(sessionStorage.getItem('pendingOrder') || '{}');
      
      if (!pendingOrder.items || pendingOrder.items.length === 0) {
        document.getElementById('order-details').innerHTML = '<p style="color: #fa755a;">No order found. <a href="cart.html">Return to cart</a></p>';
        document.getElementById('payment-form').style.display = 'none';
      } else {
        // Display order summary
        let orderHTML = '<div style="margin-bottom: 1rem;">';
        pendingOrder.items.forEach(item => {
          orderHTML += `
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem;">
              <span>${item.name || item.title} (x${item.quantity || item.qty || 1})</span>
              <span>$${(parseFloat(item.price) * (item.quantity || item.qty || 1)).toFixed(2)}</span>
            </div>
          `;
        });
        
        if (pendingOrder.discountAmount > 0) {
          orderHTML += `
            <div style="display: flex; justify-content: space-between; margin-bottom: 0.5rem; color: green;">
              <span>Discount (${pendingOrder.discountCode})</span>
              <span>-$${pendingOrder.discountAmount.toFixed(2)}</span>
            </div>
          `;
        }
        
        orderHTML += `
          <div style="border-top: 1px solid #ddd; padding-top: 0.5rem; margin-top: 1rem; display: flex; justify-content: space-between; font-weight: bold; font-size: 1.1rem;">
            <span>Total</span>
            <span>$${pendingOrder.total.toFixed(2)}</span>
          </div>
        </div>`;
        
        document.getElementById('order-details').innerHTML = orderHTML;
        
        // Initialize payment form
        initializePaymentForm();
      }
      
      async function initializePaymentForm() {
        try {
          // For static sites, we show a message about payment method
          const cardElement = document.getElementById('card-element');
          cardElement.innerHTML = `
            <div style="padding: 2rem; text-align: center; background: #f9f9f9; border-radius: 8px;">
              <h3 style="color: #E89CC8; margin-bottom: 1rem;">
                <i class="fas fa-info-circle"></i> Payment Processing Notice
              </h3>
              <p style="line-height: 1.6; margin-bottom: 1rem;">
                This site is currently hosted on GitHub Pages (static hosting).
                To complete payment processing, you'll need one of these options:
              </p>
              <div style="text-align: left; max-width: 500px; margin: 0 auto;">
                <h4>Option 1: Server Deployment (Recommended)</h4>
                <p>Deploy the server from <code>/server</code> directory to Heroku, Render, or Railway.</p>
                <p>Then configure <code>window.YAYA_CONFIG.serverUrl</code> in your site.</p>
                
                <h4>Option 2: Use Netlify/Vercel</h4>
                <p>Deploy to Netlify or Vercel which support serverless functions.</p>
                <p>Create a serverless function to handle Stripe Payment Intents.</p>
                
                <h4>Option 3: Stripe Payment Links</h4>
                <p>Create products in your Stripe Dashboard and use Payment Links.</p>
                <p>This is the simplest option for static sites.</p>
              </div>
              <div style="margin-top: 2rem;">
                <a href="cart.html" class="btn ghost" style="margin-right: 1rem;">← Back to Cart</a>
                <a href="PAYMENT_FLOW_DOCUMENTATION.md" target="_blank" class="btn primary">View Setup Guide</a>
              </div>
            </div>
          `;
          
          // Hide the submit button
          document.getElementById('submit-payment').style.display = 'none';
          
        } catch (error) {
          console.error('Payment form initialization error:', error);
          document.getElementById('card-errors').textContent = 'Error initializing payment form: ' + error.message;
        }
      }
    </script>
  </body>
</html>
